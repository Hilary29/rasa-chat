version: "3.1"
session_config:
  session_expiration_time: 480
  carry_over_slots_to_new_session: true

actions:
  - action_restart
  - action_clear_transaction_slots
  - action_get_user_info
  - validate_transfer_form
  - action_submit_transfer
  - action_ask_affirmation
  - action_default_fallback
  - action_explain_transfer_form
intents:
  - greet
  - goodbye
  - ask_help
  - affirm
  - deny
  - thank
  - bot_challenge
  - what_is_virtual_card
  - create_virtual_card
  - virtual_card_usage
  - what_is_physical_card
  - create_physical_card
  - physical_card_usage
  - physical_card_delivery
  - virtual_card_help
  - physical_card_help
  - fees_info
  - payment_failed
  - check_balance
  - reload_card
  - card_security
  - contact_support
  - ask_how
  - out_of_scope
  - request_transfer:
      use_entities:
      - amount
      - phone_number
      - neero_id
      - currency
      - transfer_type
  - inform
  - confirm_transfer
  - cancel_transfer
  - ask_help_card
  - chitchat:
      use_entities: []
  - why_neero
  - cant_help
  - get_user_info
  - explain
  - feedback:
      use_entities: false
  - restart
  

entities:
  - name
  - phone_number
  - amount
  - currency
  - neero_id
  - card_type
  - user_id
  - transfer_type

slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name
  phone_number:
    type: text
    mappings:
      - type: from_entity
        entity: phone_number
        conditions:
          - active_loop: transfer_form
  amount:
    type: text
    mappings:
      - type: from_entity
        entity: amount
        conditions:
          - active_loop: transfer_form
  currency:
    type: categorical
    values:
      - XAF
      - EUR
      - USD
    mappings:
      - type: from_entity
        entity: currency
  neero_id:
    type: text
    mappings:
      - type: from_entity
        entity: neero_id
        conditions:
          - active_loop: transfer_form
  transfer_type:
    type: text
    mappings:
      - type: custom
  card_type:
    type: categorical
    values:
      - physique
      - virtuelle
    mappings:
      - type: from_entity
        entity: card_type
  user_id:
    type: text
    mappings:
      - type: from_entity
        entity: user_id
  feedback_value:
    type: categorical
    values:
      - positive
      - negative
    influence_conversation: false
    mappings:
      - type: custom

forms:
  transfer_form:
    required_slots:
      - transfer_type
      - amount
      - neero_id
      - phone_number

responses:
  utter_greet:
    - text: "Bonjour ! Je suis l'assistant Neero. Comment puis-je vous aider ?"
      buttons:
        - title: "Transfert"
          payload: "/request_transfer"
        - title: "Carte"
          payload: "/ask_help_card"

  utter_goodbye:
    - text: "Au revoir ! N'hésitez pas à revenir si vous avez d'autres questions."

  utter_help:
    - text: "Je peux vous aider avec : création de carte virtuelle, utilisation, frais, solde, rechargement et problèmes de paiement. Que souhaitez-vous savoir ?"

  utter_affirm:
    - text: "Parfait !"

  utter_deny:
    - text: "D'accord, pas de problème."

  utter_thank:
    - text: "Je vous en prie ! Y a-t-il autre chose que je puisse faire pour vous ?"

  utter_iamabot:
    - text: "Je suis un assistant virtuel Neero, propulsé par l'IA."

  utter_what_is_virtual_card:
    - text: "Une carte virtuelle Neero est une carte de paiement dématérialisée. Elle possède un numéro, une date d'expiration et un CVV, comme une carte classique, mais existe uniquement en version numérique. Idéale pour les achats en ligne en toute sécurité."

  utter_create_virtual_card:
    - text: "Pour obtenir votre carte virtuelle Neero gratuitement:\n1. Téléchargez l'application Neero\n2. Créez votre compte\n3. Soumettez votre pièce d'identité et votre NUI. \nAprès vérification, votre carte est créée instantanément !"

  utter_virtual_card_usage:
    - text: "Votre carte virtuelle Neero vous permet d'effectuer des paiements en ligne. Elle fonctionne sur tous les sites : Netflix, Amazon, Spotify, Uber, AliExpress, Google Play, et bien d'autres. Boostez vos publicités Facebook. Elle est utilisable partout où les cartes prépayées sont acceptées en ligne."

  utter_what_is_physical_card:
    - text: "Une carte physique Neero est une carte bancaire classique que vous pouvez tenir en main. Elle vous permet de :\n- Retirer de l'argent aux DAB/distributeurs\n- Payer chez les commerçants (TPE)\n- Effectuer des achats en ligne\n\nContrairement à la carte virtuelle (100% digitale), la carte physique est livrée chez vous."

  utter_create_physical_card:
    - text: "Pour commander votre carte physique Neero :\n1. Ouvrez l'application Neero\n2. Allez dans 'Cartes' > 'Commander une carte physique'\n3. Confirmez votre adresse de livraison\n4. Payez les frais de fabrication\n\nVotre carte sera livrée sous 7 à 14 jours ouvrés."

  utter_physical_card_usage:
    - text: "Avec votre carte physique Neero, vous pouvez :\n- Retirer de l'argent dans tous les DAB/distributeurs\n- Payer chez les commerçants (restaurants, supermarchés, boutiques...)\n- Effectuer des paiements sans contact\n- Payer en ligne comme avec la carte virtuelle."

  utter_physical_card_delivery:
    - text: "Délais de livraison carte physique :\n- Délai standard : 7 à 14 jours ouvrés\n- Livraison à domicile à l'adresse indiquée\n\nPour suivre votre commande, allez dans 'Cartes' > 'Suivi commande' dans l'application. Vous recevrez un SMS à la livraison."

  utter_fees_info:
    - text: "Nos tarifs Neero :\n- Création de carte : Gratuit\n- Rechargement : 1.5% du montant\n- Transactions : Aucun frais supplémentaire."

  utter_payment_failed:
    - text: "Votre paiement a échoué ? Vérifiez :\n1. Le solde de votre carte\n2. La date d'expiration\n3. Le CVV saisi\n4. Que le site accepte les cartes virtuelles\n\nSi le problème persiste, contactez notre support."

  utter_check_balance:
    - text: "Pour consulter votre solde, ouvrez l'application Neero et accédez à votre tableau de bord. Le solde disponible s'affiche sur votre carte."

  utter_reload_card:
    - text: "Pour recharger votre carte Neero :\n1. Ouvrez l'application\n2. Sélectionnez votre carte\n3. Cliquez sur 'Recharger'\n4. Choisissez le montant et le mode de paiement\n\nLe rechargement est instantané !"

  utter_card_security:
    - text: "Votre carte Neero est hautement sécurisée :\n- Cryptage de bout en bout\n- Aucune donnée bancaire partagée avec les marchands\n- Possibilité de bloquer/débloquer instantanément\n- Notifications en temps réel\n\nVos fonds sont protégés."

  utter_contact_support:
    - text: "Pour contacter notre support :\n- Email : support@neero.com\n- Chat : dans l'application Neero\n- Horaires : 7j/7 de 8h à 22h\n\nUn conseiller vous répondra rapidement."

  utter_ask_clarification:
    - text: "Pouvez-vous préciser votre question ? Je peux vous aider avec le solde, le rechargement, la création de carte, les paiements ou la sécurité."

  utter_out_of_scope:
    - text: "Desole, ca ne fait pas partie de mes competences. Voici ce que je peux faire :"
      buttons:
        - title: "Faire un transfert"
          payload: "/request_transfer"
        - title: "Info sur les cartes"
          payload: "/ask_help_card"
        - title: "Contacter le support"
          payload: "/contact_support"

  utter_ask_help_card:
    - text: "Quel type de carte vous intéresse ?"
      buttons:
        - title: "Carte Virtuelle"
          payload: "/virtual_card_help"
        - title: "Carte Physique"
          payload: "/physical_card_help"

  utter_what_is_card:
    - text: "Une carte est un instrument de paiement associé à un compte.\nPour plus de précision, de quel type de carte parlez-vous ? ?"
      buttons:
        - title: "Carte Virtuelle"
          payload: "/what_is_virtual_card"
        - title: "Carte Physique"
          payload: "/what_is_physical_card"

  utter_virtual_card_help:
    - text: "Que souhaitez-vous savoir sur la carte virtuelle ?"
      buttons:
        - title: "C'est quoi une carte virtuelle ?"
          payload: "/what_is_virtual_card"
        - title: "Créer une carte virtuelle"
          payload: "/create_virtual_card"
        - title: "Où l'utiliser ?"
          payload: "/virtual_card_usage"

  utter_physical_card_help:
    - text: "Que souhaitez-vous savoir sur la carte physique ?"
      buttons:
        - title: "C'est quoi une carte physique ?"
          payload: "/what_is_physical_card"
        - title: "Commander une carte physique"
          payload: "/create_physical_card"
        - title: "Où l'utiliser ?"
          payload: "/physical_card_usage"
        - title: "Livraison"
          payload: "/physical_card_delivery"

  utter_default:
    - text: "Je n'ai pas bien compris. Pouvez-vous reformuler votre question ?"

  utter_ask_phone_number:
    - text: "Quel est le numéro de téléphone du destinataire ?"

  utter_ask_amount:
    - text: "Quel montant souhaitez-vous envoyer ?"

  utter_ask_transfer_type:
    - text: "Quel type de transfert souhaitez-vous effectuer ?"
      buttons:
        - title: "Transfert Neero"
          payload: '/inform{{"transfer_type": "neero"}}'
        - title: "Mobile Money (Orange, MTN...)"
          payload: '/inform{{"transfer_type": "mobile_money"}}'

  utter_ask_neero_id:
    - text: "Quel est le username ou l'ID Neero du destinataire ?"

  utter_transfer_initiated:
    - text: "Votre transfert a ete initie. Votre code de confirmation vous sera demande pour finaliser la transaction."

  utter_transfer_cancelled:
    - text: "Transfert annule. N'hesitez pas si vous souhaitez effectuer une autre operation."

  utter_cant_help:
    - text: "Je comprends votre frustration. N'hésitez pas à contacter notre support pour une assistance personnalisée : support@neero.com ou via le chat dans l'application."

  utter_why_neero:
    - text: "Pourquoi choisir Neero ?\n- Carte virtuelle gratuite et instantanée\n- Paiements en ligne sécurisés partout dans le monde\n- Transferts rapides et à faible coût\n- Application simple et intuitive\n- Support client disponible 7j/7"

  utter_chitchat/ask_howdoing:
    - text: "Je vais tres bien, merci de demander ! Et vous, comment puis-je vous aider aujourd'hui ?"
    - text: "Ca va super ! Je suis pret a vous accompagner. Que puis-je faire pour vous ?"
    - text: "Tout roule de mon cote ! Dites-moi comment je peux vous etre utile."

  utter_chitchat/ask_whatname:
    - text: "Je suis l'assistant de Neero. Enchante !"
    - text: "Je suis l'assistant de Neero ! Je suis la pour vous aider avec vos cartes et transferts."
    - text: "Je l'assistant virtuel de Neero. Ravi de faire votre connaissance !"

  utter_chitchat/ask_whoami:
    - text: "Je suis l'assistant virtuel de Neero. Mon role est de vous aider avec vos cartes de paiement, vos transferts d'argent et de repondre a vos questions sur nos services."
    - text: "Je suis Neero, un assistant IA specialise dans les services financiers. Je peux vous aider avec les cartes virtuelles, physiques, les transferts et bien plus !"

  utter_chitchat/ask_age:
    - text: "Je suis tout jeune ! J'apprends et je m'ameliore chaque jour pour mieux vous servir."
    - text: "L'age n'est qu'un chiffre ! Ce qui compte, c'est que je sois la pour vous aider avec vos operations financieres."
    - text: "J'ai été créé en 2026."

  utter_chitchat/ask_howbuilt:
    - text: "J'ai ete cree par l'equipe Neero. Mon but : rendre vos operations financieres plus simples !"
    - text: "L'equipe technique de Neero m'a concu pour vous offrir la meilleure experience possible."

  utter_chitchat/ask_wherefrom:
    - text: "Je viens du Cameroun, tout comme Neero ! Notre mission est de faciliter les paiements et transferts en Afrique et partout dans le monde."
    - text: "Je suis ne au Cameroun, berceau de Neero. Je suis la pour servir nos utilisateurs partout !"

  utter_chitchat/ask_capabilities:
    - text: "Je parle francais et je suis specialise dans les services financiers Neero. Je peux vous aider avec les cartes, les transferts, les frais et le support."
    - text: "Je suis un assistant IA, je comprends le francais et je suis la 24h/24 pour vos questions Neero."
    - text: "J'apprends en permanence ! Pour l'instant je maitrise les cartes Neero, les transferts et les informations sur nos services."

  utter_chitchat/handle_compliment:
    - text: "Merci beaucoup, c'est tres gentil ! Ca me motive a faire encore mieux pour vous."
    - text: "Oh merci ! Je fais de mon mieux pour etre utile. N'hesitez pas si vous avez besoin de quoi que ce soit."
    - text: "C'est tres aimable ! Je suis content de pouvoir vous aider."

  utter_chitchat/handle_mood:
    - text: "Je comprends. Si je peux faire quelque chose pour vous remonter le moral, dites-le moi ! Sinon, je suis la pour vos operations Neero."
    - text: "Merci de partager ca avec moi. Je suis la si vous avez besoin d'aide avec quoi que ce soit chez Neero."
    - text: "J'espere que ca ira mieux bientot ! En attendant, n'hesitez pas a me dire comment je peux vous aider."

  utter_chitchat/ask_joke:
    - text: "Pourquoi les plongeurs plongent toujours en arriere ? Parce que sinon ils tomberaient dans le bateau ! ...Bon, revenons a vos finances ?"
    - text: "Un client demande a son banquier : 'Ou est mon argent ?' Le banquier repond : 'Il est en securite... chez Neero !' Alors, que puis-je faire pour vous ?"
    - text: "Je suis meilleur en finance qu'en humour, mais voici quand meme : Quelle est la monnaie preferee des chats ? Les souris ! Bon, comment puis-je vous aider ?"

  utter_anything_else:
    - text: "Y a-t-il autre chose que je puisse faire pour vous ?"
      buttons:
        - title: "Oui"
          payload: "/affirm"
        - title: "Non, merci"
          payload: "/goodbye"

  utter_what_help:
    - text: "D'accord ! Comment puis-je vous aider ?"

  utter_ask_feedback:
    - text: "Cette interaction vous a-t-elle ete utile ?"
      buttons:
        - title: "Oui"
          payload: '/feedback{{"feedback_value": "positive"}}'
        - title: "Non"
          payload: '/feedback{{"feedback_value": "negative"}}'

  utter_thanks_feedback:
    - text: "Merci pour votre retour !"

  utter_ask_continue_transfer:
    - text: "Souhaitez-vous continuer le transfert ?"
      buttons:
        - title: "Oui"
          payload: "/affirm"
        - title: "Non"
          payload: "/deny"
