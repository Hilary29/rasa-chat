version: "3.1"
session_config:
  session_expiration_time: 480
  carry_over_slots_to_new_session: true

actions:
  - action_restart
  - action_clear_transaction_slots
  - action_get_user_info
intents:
  - greet
  - goodbye
  - ask_help
  - affirm
  - deny
  - thank
  - bot_challenge
  - what_is_virtual_card
  - create_virtual_card
  - virtual_card_usage
  - what_is_physical_card
  - create_physical_card
  - physical_card_usage
  - physical_card_delivery
  - virtual_card_help
  - physical_card_help
  - fees_info
  - payment_failed
  - check_balance
  - reload_card
  - card_security
  - contact_support
  - ask_how
  - out_of_scope
  - transfert:
      use_entities:
      - amount
      - phone_number
      - neero_id
      - currency
  - mobile_money_transfert:
      use_entities:
      - amount
      - phone_number
      - neero_id
      - currency
  - neero_transfert:
      use_entities:
      - amount
      - phone_number
      - neero_id
      - currency
  - ask_help_card
  - smalltalk
  - why_neero
  - cant_help
  - get_user_info
  

entities:
  - name
  - phone_number
  - amount
  - currency
  - neero_id
  - card_type
  - user_id

slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name
  phone_number:
    type: text
    mappings:
      - type: from_entity
        entity: phone_number
  amount:
    type: text
    mappings:
      - type: from_entity
        entity: amount
  currency:
    type: categorical
    values:
      - XAF
      - EUR
      - USD
    mappings:
      - type: from_entity
        entity: currency
  neero_id:
    type: text
    mappings:
      - type: from_entity
        entity: neero_id
  card_type:
    type: categorical
    values:
      - physique
      - virtuelle
    mappings:
      - type: from_entity
        entity: card_type
  user_id:
    type: text
    mappings:
      - type: from_entity
        entity: user_id

responses:
  utter_greet:
    - text: "Bonjour ! Je suis l'assistant Neero. Comment puis-je vous aider ?"
      buttons:
        - title: "Transfert"
          payload: "/transfert"
        - title: "Carte"
          payload: "/ask_help_card"

  utter_goodbye:
    - text: "Au revoir ! N'hésitez pas à revenir si vous avez d'autres questions."

  utter_help:
    - text: "Je peux vous aider avec : création de carte virtuelle, utilisation, frais, solde, rechargement et problèmes de paiement. Que souhaitez-vous savoir ?"

  utter_affirm:
    - text: "Parfait !"

  utter_deny:
    - text: "D'accord, pas de problème."

  utter_thank:
    - text: "Je vous en prie ! Y a-t-il autre chose que je puisse faire pour vous ?"

  utter_iamabot:
    - text: "Je suis un assistant virtuel Neero, propulsé par l'IA."

  utter_what_is_virtual_card:
    - text: "Une carte virtuelle Neero est une carte de paiement dématérialisée. Elle possède un numéro, une date d'expiration et un CVV, comme une carte classique, mais existe uniquement en version numérique. Idéale pour les achats en ligne en toute sécurité."

  utter_create_virtual_card:
    - text: "Pour obtenir votre carte virtuelle Neero gratuitement:\n1. Téléchargez l'application Neero\n2. Créez votre compte\n3. Soumettez votre pièce d'identité et votre NUI. \nAprès vérification, votre carte est créée instantanément !"

  utter_virtual_card_usage:
    - text: "Votre carte virtuelle Neero vous permet d'effectuer des paiements en ligne. Elle fonctionne sur tous les sites : Netflix, Amazon, Spotify, Uber, AliExpress, Google Play, et bien d'autres. Boostez vos publicités Facebook. Elle est utilisable partout où les cartes prépayées sont acceptées en ligne."

  utter_what_is_physical_card:
    - text: "Une carte physique Neero est une carte bancaire classique que vous pouvez tenir en main. Elle vous permet de :\n- Retirer de l'argent aux DAB/distributeurs\n- Payer chez les commerçants (TPE)\n- Effectuer des achats en ligne\n\nContrairement à la carte virtuelle (100% digitale), la carte physique est livrée chez vous."

  utter_create_physical_card:
    - text: "Pour commander votre carte physique Neero :\n1. Ouvrez l'application Neero\n2. Allez dans 'Cartes' > 'Commander une carte physique'\n3. Confirmez votre adresse de livraison\n4. Payez les frais de fabrication\n\nVotre carte sera livrée sous 7 à 14 jours ouvrés."

  utter_physical_card_usage:
    - text: "Avec votre carte physique Neero, vous pouvez :\n- Retirer de l'argent dans tous les DAB/distributeurs\n- Payer chez les commerçants (restaurants, supermarchés, boutiques...)\n- Effectuer des paiements sans contact\n- Payer en ligne comme avec la carte virtuelle\n\nElle est acceptée partout où les cartes Visa/Mastercard sont acceptées."

  utter_physical_card_delivery:
    - text: "Délais de livraison carte physique :\n- Délai standard : 7 à 14 jours ouvrés\n- Livraison à domicile à l'adresse indiquée\n\nPour suivre votre commande, allez dans 'Cartes' > 'Suivi commande' dans l'application. Vous recevrez un SMS à la livraison."

  utter_fees_info:
    - text: "Nos tarifs Neero :\n- Création de carte : Gratuit\n- Rechargement : 1.5% du montant\n- Transactions : Aucun frais supplémentaire."

  utter_payment_failed:
    - text: "Votre paiement a échoué ? Vérifiez :\n1. Le solde de votre carte\n2. La date d'expiration\n3. Le CVV saisi\n4. Que le site accepte les cartes virtuelles\n\nSi le problème persiste, contactez notre support."

  utter_check_balance:
    - text: "Pour consulter votre solde, ouvrez l'application Neero et accédez à votre tableau de bord. Le solde disponible s'affiche sur votre carte."

  utter_reload_card:
    - text: "Pour recharger votre carte Neero :\n1. Ouvrez l'application\n2. Sélectionnez votre carte\n3. Cliquez sur 'Recharger'\n4. Choisissez le montant et le mode de paiement\n\nLe rechargement est instantané !"

  utter_card_security:
    - text: "Votre carte Neero est hautement sécurisée :\n- Cryptage de bout en bout\n- Aucune donnée bancaire partagée avec les marchands\n- Possibilité de bloquer/débloquer instantanément\n- Notifications en temps réel\n\nVos fonds sont protégés."

  utter_contact_support:
    - text: "Pour contacter notre support :\n- Email : support@neero.com\n- Chat : dans l'application Neero\n- Horaires : 7j/7 de 8h à 22h\n\nUn conseiller vous répondra rapidement."

  utter_ask_clarification:
    - text: "Pouvez-vous préciser votre question ? Je peux vous aider avec le solde, le rechargement, la création de carte, les paiements ou la sécurité."

  utter_out_of_scope:
    - text: "Désolé, je suis spécialisé dans l'assistance Neero. Je peux vous aider avec les cartes virtuelles, les paiements et votre compte. Avez-vous une question à ce sujet ?"

  utter_ask_help_card:
    - text: "Quel type de carte vous intéresse ?"
      buttons:
        - title: "Carte Virtuelle"
          payload: "/virtual_card_help"
        - title: "Carte Physique"
          payload: "/physical_card_help"
        - title: "Frais et tarifs"
          payload: "/fees_info"

  utter_virtual_card_help:
    - text: "Que souhaitez-vous savoir sur la carte virtuelle ?"
      buttons:
        - title: "C'est quoi une carte virtuelle ?"
          payload: "/what_is_virtual_card"
        - title: "Créer une carte virtuelle"
          payload: "/create_virtual_card"
        - title: "Où l'utiliser ?"
          payload: "/virtual_card_usage"

  utter_physical_card_help:
    - text: "Que souhaitez-vous savoir sur la carte physique ?"
      buttons:
        - title: "C'est quoi une carte physique ?"
          payload: "/what_is_physical_card"
        - title: "Commander une carte physique"
          payload: "/create_physical_card"
        - title: "Où l'utiliser ?"
          payload: "/physical_card_usage"
        - title: "Livraison"
          payload: "/physical_card_delivery"

  utter_default:
    - text: "Je n'ai pas bien compris. Pouvez-vous reformuler votre question ?"

  utter_ask_phone_number:
    - text: "Quel est le numéro de téléphone du destinataire ?"

  utter_ask_amount:
    - text: "Quel montant souhaitez-vous envoyer ?"

  utter_ask_transfer_type:
    - text: "Quel type de transfert souhaitez-vous effectuer ?"
      buttons:
        - title: "Mobile Money"
          payload: "/mobile_money_transfert"
        - title: "Neero"
          payload: "/neero_transfert"

  utter_ask_neero_id:
    - text: "Quel est le username ou l'ID Neero du destinataire ?"

  utter_confirm_transfert:
    - text: "Vous souhaitez effectuer un transfert mobile money d'un montant de {amount} FCFA au numéro {phone_number}. Confirmez-vous ?"
      buttons:
        - title: "Confirmer"
          payload: "/affirm"
        - title: "Annuler"
          payload: "/deny"

  utter_transfert_init:
    - text: "Transfert de {amount} FCFA vers {phone_number} initié.\nVotre code vous sera demandé pour valider la transaction."

  utter_transfert_deny:
    - text: "Transfert de {amount} FCFA vers {phone_number} annulé. Si vous souhaitez effectuer un autre transfert, n'hésitez pas à me le faire savoir."

  utter_confirm_neero_transfert:
    - text: "Vous souhaitez faire un transfert Neero de {amount} FCFA à l'utilisateur {neero_id}. Confirmez-vous ?"
      buttons:
        - title: "Confirmer"
          payload: "/affirm"
        - title: "Annuler"
          payload: "/deny"

  utter_neero_transfert_init:
    - text: "Transfert Neero de {amount} FCFA vers {neero_id} initié.\nVotre code de confirmation vous sera demandé pour terminer la transaction. Le montant sera débité de votre compte Neero."

  utter_neero_transfert_deny:
    - text: "Transfert Neero de {amount} FCFA vers {neero_id} annulé."

  utter_cant_help:
    - text: "Je comprends votre frustration. N'hésitez pas à contacter notre support pour une assistance personnalisée : support@neero.com ou via le chat dans l'application."

  utter_why_neero:
    - text: "Pourquoi choisir Neero ?\n- Carte virtuelle gratuite et instantanée\n- Paiements en ligne sécurisés partout dans le monde\n- Transferts rapides et à faible coût\n- Application simple et intuitive\n- Support client disponible 7j/7"

  utter_smalltalk:
    - text: "Je suis là pour vous aider avec les services Neero. Avez-vous une question sur les cartes virtuelles ou les transferts ?"


